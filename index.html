<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rishabh Garg | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div id="particles-js"></div>

    <!-- Popup Modal -->
    <div id="popup-overlay">
        <div id="popup-modal">
            <h2>Leaving so soon?</h2>
            <p>Are you sure you want to close this terminal? There's still so much to explore!</p>
            <div class="popup-buttons">
                <button class="popup-button" onclick="closePopup()">Stay</button>
                <button class="popup-button" onclick="window.close()">Leave</button>
            </div>
        </div>
    </div>

    <div id="terminal-window">
        <div id="terminal-header">
            <div class="header-button red" onclick="showPopup()">×</div>
            <div class="header-button yellow"></div>
            <div class="header-button green"></div>
            <span class="header-title">rishabh@garg.dev — ~</span>
        </div>
        <div id="terminal-body" onclick="document.getElementById('terminal-input').focus();">
            <div id="output"></div>
            <div id="input-line" class="input-line">
                <span class="prompt">guest@rishabhgarg.dev:~$</span>
                <input type="text" id="terminal-input" autocomplete="off" autocorrect="off" autocapitalize="off"
                    spellcheck="false" autofocus>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>

</html>
